{% extends 'base.html' %}

<{% block title %}Group Management{% endblock %}
{% block header %}<h1> Manage {{ gname }} </h1>{% endblock %}

{% block content %}
  <form method='post'>
    <label for="invite">Invite Member: </label>
    <input type="text" name="invite" id="invite">
    <input type="submit" value="Submit">
  </form>
  <form method='post'>
    <label for="rename">Rename Group: </label>
    <input type="text" name="rename" id="rename">
    <input type="submit" value="Submit">
  </form>
  <form method='post'>
    <input type="submit" class="w3-btn w3-round-xxlarge w3-red" name="Delete" value="Delete">
  </form>
{% endblock %}

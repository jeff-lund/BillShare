<!doctype html>
<title>{% block title %}{% endblock %} - BillShare</title>
<h1> <a href="{{ url_for('index') }}"> BillShare</a></h1>
{% if g.user %}
<div>
  {{ g.user['username'] }}
  <a href="{{ url_for('auth.logout') }}">Log Out</a>
</div>
{% endif %}
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div style="color:red;" class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
